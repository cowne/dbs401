<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attack Detected</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .error-text h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ff4d4f;
      text-shadow: 0 0 10px #ff4d4f, 0 0 20px #ff4d4f;
      margin-bottom: 20px;
    }

    .error-text p {
      font-size: 1.2rem;
      color: #ffcccc;
    }

    .btn-danger {
      margin-top: 30px;
      font-weight: bold;
      padding: 10px 25px;
      box-shadow: 0 0 10px #ff4d4f;
    }

    .warning-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 77, 79, 0.05),
        rgba(255, 77, 79, 0.05) 10px,
        transparent 10px,
        transparent 20px
      );
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="warning-background"></div>

  <div class="error-text">
    <h1>⚠️ Attack Detected!</h1>
    <p>Suspicious activity has been identified and blocked.<br>Please refrain from attempting unauthorized access.</p>
    <a href="/" class="btn btn-danger">Return to Homepage</a>
  </div>
</body>

</html>
